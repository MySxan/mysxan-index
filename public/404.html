<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - MySxan</title>
    <meta name="robots" content="noindex, nofollow" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: start;
        justify-content: center;
        font-family: "Manrope", sans-serif;
        background: #fafafa;
        color: #0f172a;
      }

      .mx-bg {
        position: relative;
        min-height: 100vh;
        width: 100%;
        background: #fafafa;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 24px;
      }

      .mx-bg::before {
        content: "";
        position: absolute;
        inset: -200px;
        background:
          radial-gradient(
            520px 520px at 18% 18%,
            rgba(13, 148, 136, 0.18),
            transparent 60%
          ),
          radial-gradient(
            520px 520px at 82% 26%,
            rgba(59, 130, 246, 0.12),
            transparent 62%
          ),
          radial-gradient(
            520px 520px at 32% 78%,
            rgba(255, 255, 255, 0.6),
            transparent 65%
          ),
          radial-gradient(
            520px 520px at 44% 92%,
            rgba(14, 116, 144, 0.12),
            transparent 60%
          );
        filter: blur(14px);
        pointer-events: none;
        animation: glow-drift 18s ease-in-out infinite;
        will-change: transform;
      }

      .mx-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          rgba(2, 6, 23, 0.18) 0.9px,
          transparent 1px
        );
        background-size: 22px 22px;
        opacity: 0.22;
        pointer-events: none;
        -webkit-mask-image: radial-gradient(
          circle at 50% 20%,
          black 0%,
          transparent 68%
        );
        mask-image: radial-gradient(
          circle at 50% 20%,
          black 0%,
          transparent 68%
        );
      }

      .not-found {
        position: relative;
        width: min(900px, 92vw);
        padding: 48px 32px;
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.32);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.32)
        );
        box-shadow:
          0 12px 36px rgba(15, 23, 42, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.6),
          inset 0 -1px 0 rgba(15, 23, 42, 0.035);
        backdrop-filter: blur(18px) saturate(1.2);
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 32px;
        align-items: center;
      }

      .code {
        font-size: clamp(72px, 14vw, 180px);
        font-weight: 800;
        letter-spacing: -0.04em;
        line-height: 0.9;
        color: #0f172a;
      }

      .content {
        display: grid;
        gap: 16px;
      }

      .title {
        font-size: clamp(22px, 3vw, 32px);
        font-weight: 600;
        letter-spacing: -0.02em;
        margin: 0;
        line-height: 1;
      }

      .desc {
        margin: 0;
        color: rgba(51, 65, 85, 0.75);
        line-height: 1.6;
      }

      .actions {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        color: #0f172a;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 12px;
        margin-top: 1rem;
        transition: all 200ms ease;
        background: rgba(255, 255, 255, 0.7);
      }

      .btn:hover {
        background: #fff;
        box-shadow: 0 10px 22px rgba(15, 23, 42, 0.12);
        transform: translateY(-1px);
      }

      .hint {
        font-size: 12px;
        letter-spacing: 0.2em;
        color: rgba(100, 116, 139, 0.7);
        text-transform: uppercase;
      }

      @media (max-width: 720px) {
        .not-found {
          grid-template-columns: 1fr;
          gap: 16px;
          padding: 40px 24px;
          text-align: center;
        }

        .actions {
          justify-content: center;
        }
      }

      @keyframes glow-drift {
        0% {
          transform: translate3d(-6%, -4%, 0) scale(1);
        }
        50% {
          transform: translate3d(6%, 5%, 0) scale(1.04);
        }
        100% {
          transform: translate3d(-6%, -4%, 0) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="mx-bg">
      <main class="not-found">
        <div class="code">404</div>
        <div class="content">
          <p class="hint">Lost in orbit</p>
          <h1 class="title">This route drifted into empty space.</h1>
          <p class="desc">
            The page you're looking for isn't here. Return to the main deck and
            keep exploring the work.
          </p>
          <div class="actions">
            <a class="btn" href="/">Back to Home</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
